<section class="section bg-gray-100 py-12">
    <div class="container mx-auto px-6">
      <h2 class="text-4xl font-bold text-center mb-10 text-gray-800">Our Cars</h2>
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8 mb-12">
        <div
          *ngFor="let car of cars"
          class="bg-white shadow-lg rounded-lg overflow-hidden transform transition duration-300 hover:scale-105 hover:shadow-xl cursor-pointer"
        >
          <img [src]="car.image" [alt]="car.name" class="w-full h-48 object-cover" />
          <div class="p-6">
            <h3 class="text-xl font-bold mb-2">{{ car.name }}</h3>
            <p class="text-gray-600">{{ car.description }}</p>
            <p class="mt-4 font-semibold text-yellow-500">{{ car.price }}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center text-white ">
      <a
        href="#cars"
        class="bg-yellow-500 text-gray-900 px-6 py-3 rounded-lg font-medium hover:bg-yellow-400"
      >
        Load more
      </a>
    </div>
</section>
